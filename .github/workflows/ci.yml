name: ci

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  js-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        working-directory: ./frontend
        run: yarn

      - name: Run linter 👀
        working-directory: ./frontend
        run: yarn lint

      - name: Run tests 🧪
        working-directory: ./frontend
        run: yarn test

  python-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Set up Python 3.8 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache pip 📦
        uses: actions/cache@v2
        id: pip-cache
        with:
          path: |
            .cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies 👨🏻‍💻
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8 👀
        working-directory: ./backend/memorial
        run: flake8 .

      - name: Test with pytest 🧪
        working-directory: ./backend/memorial
        run: pytest -vv -s -x --cov=.

  deploy:
    runs-on: ubuntu-latest
    needs: [js-test, python-test]
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Get secrets
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@main
        with:
          credentials: ${{ secrets.DEPLOY_SERVICE_ACCOUNT }}
          secrets: |-
            env_variables:${{ secrets.GCP_PROJECT }}/env_variables
            gcs_service_account:${{ secrets.GCP_PROJECT }}/gcs_service_account

      - name: Add secrets
        working-directory: ./backend
        run: |
          echo ${{ steps.secrets.outputs.env_variables }} > memorial/env_variables.yaml
          echo ${{ steps.secrets.outputs.gcs_service_account }} > memorial/gcs_service_account.json

      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v0.2.0
        with:
          deliverables: backend/app.yaml
          project_id: ${{ secrets.GCP_PROJECT }}
          credentials: ${{ secrets.DEPLOY_SERVICE_ACCOUNT }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
