name: ci

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  js-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        working-directory: ./frontend
        run: yarn

      - name: Run linter 👀
        working-directory: ./frontend
        run: yarn lint

      - name: Run tests 🧪
        working-directory: ./frontend
        run: yarn test

  python-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Set up Python 3.8 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache pip 📦
        uses: actions/cache@v2
        id: pip-cache
        with:
          path: |
            .cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies 👨🏻‍💻
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8 👀
        working-directory: ./backend/memorial
        run: flake8 .

      - name: Test with pytest 🧪
        working-directory: ./backend/memorial
        run: pytest -vv -s -x --cov=.

  deploy:
    runs-on: ubuntu-latest
    needs: [js-test, python-test]
    # if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Get secrets
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@main
        with:
          credentials: ${{ secrets.DEPLOY_SERVICE_ACCOUNT }}
          secrets: |-
            env_variables:${{ secrets.GCP_PROJECT }}/env_variables
            gcs_service_account:${{ secrets.GCP_PROJECT }}/gcs_service_account

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.DEPLOY_SERVICE_ACCOUNT }}
          export_default_credentials: true

      - name: Save environment secret file
        id: env_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "env_variables.yaml"
          encodedString: ${{ steps.secrets.outputs.env_variables }}

      - name: Save service account secret file
        id: sa_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "gcs_service_account.json"
          encodedString: ${{ steps.secrets.outputs.gcs_service_account }}

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Install dependencies 👨🏻‍💻
        working-directory: ./frontend
        run: yarn

      - name: Build frontend 👨🏻‍💻
        working-directory: ./frontend
        run: yarn build

      - name: Deploy to App Engine and perform migrations
        run: |
          python backend/run_migrations_on_cloud_sql.py & echo $! > migrations.pid
          cp ${{ steps.env_file.outputs.filePath }} backend/env_variables.yaml
          cp ${{ steps.sa_file.outputs.filePath }} backend/memorial/gcs_service_account.json
          gcloud --quiet --project ${{ secrets.GCP_PROJECT }} app deploy frontend/app.yaml backend/backend.yaml dispatch.yaml
          "kill $(cat migrations.pid) > /dev/null 2> /dev/null || :"
